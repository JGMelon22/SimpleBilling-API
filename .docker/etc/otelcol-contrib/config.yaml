receivers:
  otlp:
    protocols:
      grpc:
        endpoint: otel-collector:4317

exporters:
  prometheus:
    endpoint: otel-collector:8889
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true

pipelines:
  metrics:
    receivers: [otlp]
    processors: [batch]
    exporters: [prometheus]
  traces:
    receivers: [otlp]
    processors: [batch]
    exporters: [otlp]
